<!doctype html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manuel Rico Ruiz - Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Estilo para la foto de perfil */
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            /* Para que no se deforme */
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        /* Animacion de hover para botones */
        .btn {
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
        }

        /* Canvas de particulas */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Detras del contenido */
            pointer-events: none;
        }
    </style>
</head>

<!-- Centrado vertical y horizontal usando flexbox -->
<!-- min-vh-100 para asegurar que ocupe al menos toda la pantalla, pero permita scroll si es necesario -->

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 py-5 bg-body-tertiary">

    <div class="text-center p-4 fade-in">
        <!-- Foto de perfil -->
        <img src="RESOURCES/foto%20matricula%20.jpg" alt="Manuel Rico Ruiz"
            class="rounded-circle profile-img mb-4 shadow-lg">

        <!-- Nombre y titulo -->
        <h1 class="display-4 fw-bold mb-2">Manuel Rico Ruiz</h1>
        <p class="lead text-muted mb-4">Desarrollador Web & Futuro Experto en Ciberseguridad</p>

        <!-- Boton para ir a la pagina de detalle -->
        <a href="pag2.html" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm">Conóceme más</a>
    </div>

    <!-- Canvas para particulas -->
    <canvas id="particles"></canvas>

    <!-- Boton de pantalla completa -->
    <button id="fullscreenBtn" class="btn btn-outline-light position-fixed top-0 end-0 m-3 rounded-circle shadow-sm"
        style="z-index: 1000;">
        <i class="bi bi-arrows-fullscreen"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Script de particulas y pantalla completa -->
    <script>
        // Logica de pantalla completa
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const icon = fullscreenBtn.querySelector('i');

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                icon.classList.replace('bi-arrows-fullscreen', 'bi-fullscreen-exit');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    icon.classList.replace('bi-fullscreen-exit', 'bi-arrows-fullscreen');
                }
            }
        });

        // Escuchar cambios de pantalla completa (por si el usuario usa Esc)
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                icon.classList.replace('bi-fullscreen-exit', 'bi-arrows-fullscreen');
            }
        });

        // Particulas
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const mouse = {
            x: undefined,
            y: undefined,
        }

        window.addEventListener('mousemove', function (event) {
            mouse.x = event.x;
            mouse.y = event.y;
            for (let i = 0; i < 5; i++) {
                particlesArray.push(new Particle());
            }
        });



        // Para esto he utilizaddo IA, no sabia como hacerlo 

        class Particle {
            constructor() {
                this.x = mouse.x;
                this.y = mouse.y;
                this.size = Math.random() * 2 + 1; // Particulas pequeñas
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = 'rgba(255, 255, 255, 0.8)'; // Color blanco semitransparente
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.3) {
                    particlesArray.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
